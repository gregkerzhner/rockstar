<div class="col-md-10">
  <h1>Attempt</h1>
  <div class="row">
    <div class="col-md-12">
      Climb duration: {{climbDuration}} seconds.
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div linegraph 
        points="coordinates" 
        id="graph" 
        attr-x="time"
        attr-y="altitude"
        scale-x="0.001"
        crop-x="true"
        crop-y="true"
        axis-label-x="Time (Seconds)"
        axis-label-y="Height (Meters)"
        ></div>
    </div>

    <div class="col-md-12">
      <div linegraph 
        points="coordinates" 
        id="graph" 
        attr-x="time"
        attr-y="speed"
        scale-x="0.001"
        crop-x="true"
        crop-y="true"
        axis-label-x="Time (Seconds)"
        axis-label-y="Speed (Meters/second)"
        ></div>
    </div>
  </div>
</div>
