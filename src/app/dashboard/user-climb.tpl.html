<div class="col-md-10">
  <h1>Attempts for climb {{userClimb.climb.name}}</h1>
  <table class="table table-striped">
  	<th>
  		<td>Number</td>
      <td>Date</td>
      <td>Length</td>
	 </th>
		<tr ng-repeat="attempt in attempts" class="small-pad">
      <td></td>
      <td>
        <a ui-sref="rockstar.dashboard-container.dashboard.attempt({ user_climb_id: userClimbId,
        attempt_id: attempt._id
        })">{{attempt.number}}</a>
      </td>
      <td>        
        <a ui-sref="rockstar.dashboard-container.dashboard.attempt({ user_climb_id: userClimbId,
        attempt_id: attempt._id
        })">{{attempt.date}}</a>
      </td>
      <td>
        {{attempt.duration}} seconds
      </td>
	  </tr>
  </table>
</div>
