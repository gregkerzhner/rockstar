<div class="col-md-8">
  <h1>Your climbs</h1>
  <table class="table table-striped">
  	<tr>
      <th/>
	  	<th sort by="order" reverse="reverse" order="'climb.name'">Name</th>
	  	<th sort by="order" reverse="reverse" order="'area.name'">Area</th> 
		</tr>
		<tr ng-repeat="userClimb in userClimbs | orderBy:order:reverse" 
        class="small-pad">
			<td></td>
			<td>
	    	<a ui-sref="rockstar.dashboard-container.dashboard.user-climb({ user_climb_id: userClimb._id})">{{userClimb.climb.name}}</a>
	    </td>
	    <td>
	    	<a href="rockstar.dashboard-container.dashboard.user-climb({ user_climb_id: userClimb._id})">{{userClimb.area.name}}</a>
	    </td>
	  </tr>
  </table>
</div>
