<div class="col-md-10">
  <h1>Your climbs</h1>
  <table class="table table-striped">
  	<th>
  		<td>ID</td>
	  	<td>Name</td>
	  	<td>Area</td> 
		</th>
		<tr ng-repeat="userClimb in userClimbs" class="small-pad">
			<td></td>
			<td>{{userClimb._id}}</td>
			<td>
	    	<a ui-sref="rockstar.dashboard-container.dashboard.user-climb({ user_climb_id: userClimb._id})">{{userClimb.climb.name}}</a>
	    </td>
	    <td>
	    	<a href="rockstar.dashboard-container.dashboard.user-climb({ user_climb_id: userClimb._id})">{{userClimb.area.name}}</a>
	    </td>
	  </tr>
  </table>
</div>
