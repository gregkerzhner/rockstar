<div class="relative col-md-12">
	<div class="col-md-12">
	  Select a climb
	  <select ng-model="selectedClimb" ng-options="c['_id'] as c.name for c in climbs" class="strech small-margin-top-bottom"></select>
	</div>
	<div class="col-md-12">
	  <a class="btn btn-success strech small-margin-top-bottom" href="/new-climb">Add New Climb</a>
	</div>
	<div class="col-md-12">
	  <a class="btn btn-warning strech small-margin-top-bottom" ng-click="startClimb()">Start</a>
	</div>
	<div class="row overlay big-font" ng-if="showSpinner">
    <div class="col-md-6">
      Recording climb
    </div>
    <div class="col-md-6">
      <img src="assets/ajax-loader.gif"></img>
    </div>
    <div class="col-md-6">
      Location accuracy: {{accuracy.accuracy}}
    </div>

    <div class="col-md-6">
      Altitude accuracy: {{accuracy.altitudeAccuracy || "Not Available"}}
    </div>
	</div>
</div>
<div class="col-md-12">
  <a class="btn btn-danger strech small-margin-top-bottom" ng-click="stopClimb()">Stop</a>
</div>
<div class="col-md-6">
  Location accuracy: {{accuracy.accuracy}}
</div>

<div class="col-md-6">
  Altitude accuracy: {{accuracy.altitudeAccuracy || "Not Available"}}
</div>
